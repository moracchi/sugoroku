<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>けんちゃんすごろく</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ゲームタイトルとメッセージエリア -->
    <header>
        <h1>🎲 けんちゃんすごろく 🎲</h1>
        
        <!-- プレイヤーターン表示を大きく強調 -->
        <div id="current-player-display">
            <div id="current-player-avatar">🔴</div>
            <div id="current-player-name">けんちゃん</div>
            <div id="current-player-subtitle">のターンです！</div>
        </div>
        
        <div id="message">サイコロを振ってね 🎯</div>
        
        <!-- BGMコントロールボタン -->
        <div id="bgm-controls">
            <button id="bgm-toggle">🎵 BGM ON/OFF</button>
        </div>
    </header>

    <!-- メインゲームエリア -->
    <main>
        <!-- すごろくボード -->
        <div id="board">
            <!-- 30マスのすごろくボードをJavaScriptで動的生成 -->
        </div>

        <!-- ゲームコントロールエリア -->
        <div id="game-controls">
            <!-- 【改良】射幸性を煽るサイコロエリア -->
            <div id="dice-area">
                <div id="dice-excitement-meter">
                    <div class="excitement-bar"></div>
                    <div class="excitement-bar"></div>
                    <div class="excitement-bar"></div>
                    <div class="excitement-bar"></div>
                    <div class="excitement-bar"></div>
                </div>
                <div id="dice-container">
                    <div id="dice-glow"></div>
                    <div id="dice">🎲</div>
                </div>
                <div id="dice-anticipation">運命のサイコロ！</div>
                <button id="roll-button">🎰 運命を決める 🎰</button>
                <div id="dice-result"></div>
            </div>

            <!-- 【改良】プレイヤー情報を大幅に拡大 -->
            <div id="player-info">
                <div class="player-card" id="player-kenchan">
                    <div class="player-avatar">🔴</div>
                    <div class="player-name">けんちゃん</div>
                    <div class="player-position">位置: <span>スタート</span></div>
                    <div class="player-status">準備OK!</div>
                </div>
                <div class="player-card" id="player-papa">
                    <div class="player-avatar">🔵</div>
                    <div class="player-name">パパ</div>
                    <div class="player-position">位置: <span>スタート</span></div>
                    <div class="player-status">準備OK!</div>
                </div>
                <div class="player-card" id="player-mama">
                    <div class="player-avatar">🟡</div>
                    <div class="player-name">ママ</div>
                    <div class="player-position">位置: <span>スタート</span></div>
                    <div class="player-status">準備OK!</div>
                </div>
            </div>
        </div>

        <!-- イベントログ -->
        <div id="event-log">
            <h3>📋 イベントログ</h3>
            <div id="log-content">
                <div class="log-entry">ゲームを開始しました！</div>
            </div>
        </div>
    </main>

    <!-- ゲーム終了モーダル -->
    <div id="game-end-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-message">🎉 おめでとう！ 🎉</h2>
            <button id="restart-button">もう一度遊ぶ</button>
        </div>
    </div>

    <!-- 画面中央に表示するアニメーション用オーバーレイ -->
    <div id="animation-overlay">
        <div id="special-effect"></div>
    </div>

    <!-- 画面中央に表示するゴール演出用オーバーレイ -->
    <div id="goal-celebration"></div>

    <!-- BGM用Audio要素 -->
    <audio id="background-music" src="audio/music.mp3" loop preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
